          var no=document.getElementById("mlead").value;
          this.xhr.onreadystatechange=this.update;
          this.xhr.open("GET","message.php?data="+msg+'_'+no,true); //true indicates that aysnc reuqet is sent
          this.xhr.send();
        },

      <div class="login__check"></div>

          </svg>
          <input type="text" class="login__input name" id="mname" placeholder="Your message"/>

            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="text" class="login__input pass" id="mlead" placeholder="Number"/>
        </div>
        <button type="button" onclick="obj.async()" class="login__submit">Send Alert Now!</button>

      </div>
    </div>
    <div class="app">
